# GitHub Actions 工作流程
# 每天自動執行 AI 新聞聚合並推送到 Slack

name: Daily AI News Digest

on:
  # 排程執行（UTC 時間）
  schedule:
    # 每天 UTC 00:00（台灣時間 08:00）
    - cron: '0 0 * * *'
    # 每天 UTC 06:00（台灣時間 14:00）
    - cron: '0 6 * * *'
  
  # 允許手動觸發
  workflow_dispatch:
    inputs:
      debug:
        description: '啟用除錯模式'
        required: false
        default: 'false'
        type: boolean

# 設定權限
permissions:
  contents: read

jobs:
  digest:
    name: Generate and Send Digest
    runs-on: ubuntu-latest
    
    # 設定超時時間（分鐘）
    timeout-minutes: 15
    
    steps:
      # 1. 檢出程式碼
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 2. 設定 Python 環境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      # 3. 安裝相依套件
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # 4. 設定 Google Credentials
      - name: Setup Google Credentials
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          echo "$GOOGLE_CREDENTIALS" > credentials.json
      
      # 5. 執行主程式
      - name: Run news aggregator
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          LOG_LEVEL: ${{ github.event.inputs.debug == 'true' && 'DEBUG' || 'INFO' }}
        run: |
          python -m src.main
      
      # 6. 上傳日誌（可選，用於除錯）
      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs
          path: |
            *.log
          retention-days: 7
